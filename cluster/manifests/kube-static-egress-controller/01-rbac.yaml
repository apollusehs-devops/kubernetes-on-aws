apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-static-egress-controller
  namespace: kube-system
  {{ if eq .ConfigItems.kube_aws_iam_controller_kube_system_enable "false"}}
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::{{ .Cluster.InfrastructureAccount | getAWSAccountID }}:role/{{ .LocalID }}-static-egress-controller"
  {{ end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-static-egress-controller
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-static-egress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-static-egress-controller
subjects:
- kind: ServiceAccount
  name: kube-static-egress-controller
  namespace: kube-system
